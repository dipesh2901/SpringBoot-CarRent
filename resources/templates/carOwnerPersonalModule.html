<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Car owner</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<style>
body {
	background-color: #FFF0F5;
}
</style>
</head>
<body>
	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/} " id="main_heading">Car
					Rental</a> <a class="navbar-brand" href="/" th:href="@{/car} ">Car</a> <a
					class="navbar-brand" href="/" th:href="@{/rentCar} ">Rent Car</a> <a
					class="navbar-brand" href="/" th:href="@{/customer} ">Customer</a>
			</div>
	</nav>
	<br>
	<br>
	<br>
	<br>
	<div th:if="${param.success}">
		<div class="alert alert-danger">Login Successfull.</div>
	</div>
	<div class="container my-2">
		<h1>Car Owner List</h1>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th><a>Car Owner First Name</a></th>
					<th><a>Car Owner Email</a></th>
					<th><a>Car Owner Contact</a></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="carowner : ${listCarOwners}">
					<td th:text="${carowner.name}"></td>
					<td th:text="${carowner.email}"></td>
					<td th:text="${carowner.mobile}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
