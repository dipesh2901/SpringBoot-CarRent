<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Car Rental</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<style>
	body{
	background-color: #FFE4C4;
	}
	</style>
</head>
<body>
	<div class="container">
		<h1>Car Rental</h1>
		<hr>
		<h2>Update Car Owner</h2>

		<form action="#" th:action="@{/saveCustomer}" th:object="${customer}"
			method="POST">
			
				<input type="text" th:field="*{id}"  class="form-control mb-4 col-4">
			
				<input type="text" th:field="*{firstName}"  class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{lastName}"  class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{email}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{password}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{mobile}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Update Customer</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/customer}"> Back to Customer List</a>
	</div>
</body>
</html>
