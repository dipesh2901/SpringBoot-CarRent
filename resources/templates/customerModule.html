<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Customer Module</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<style>
	body{
	background-color: #FFF0F5;
	}
	</style>
</head>
<body>
	<nav class="navbar navbar-expand-md bg-light navbar-light">
		<!-- Brand -->
		<a class="navbar-brand" href="/login">Car Rental</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
				<a class="navbar-brand" href="/" th:href="@{/carShowroom} ">Car Showroom</a>
				<a class="navbar-brand" href="/" th:href="@{/carOwnerDetails} ">Car Owners Contact Details</a>
	</nav>
	<br>
	<br>
	
	<div class="container my-2">
		<h1>Customers List</h1>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th th:href="@{'/pageCus/' + ${currentPage} + '?sortField=firstName&sortDir=' + ${reverseSortDir}}"><a>Customer First Name</a></th>
					<th th:href="@{'/pageCus/' + ${currentPage} + '?sortField=lastName&sortDir=' + ${reverseSortDir}}"><a>Customer Last Name</a></th>
					<th th:href="@{'/pageCus/' + ${currentPage} + '?sortField=email&sortDir=' + ${reverseSortDir}}"><a>Customer Email</a></th>
					<th th:href="@{'/pageCus/' + ${currentPage} + '?sortField=mobile&sortDir=' + ${reverseSortDir}}"><a>Customer Contact</a></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="customer : ${listCustomers}">
					<td th:text="${customer.firstName}"></td>
					<td th:text="${customer.lastName}"></td>
					<td th:text="${customer.email}"></td>
					<td th:text="${customer.mobile}"></td>
					
				</tr>
			</tbody>
		</table>
		<div th:if="${totalPages > 1}">
			<div class="row col-sm-10">
				<div class="col-sm-2">Total Rows: [[${totalItems}]]</div>
				<div class="col-sm-1">
					<span th:each="i: ${#numbers.sequence(1, totalPages)}"> <a
						th:if="${currentPage != i}"
						th:href="@{'/pageCus/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
						<span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp;
						&nbsp;
					</span>
				</div>
				<div class="col-sm-1">
					<a th:if="${currentPage < totalPages}"
						th:href="@{'/pageCus/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
					<span th:unless="${currentPage < totalPages}">Next</span>
				</div>

				<div class="col-sm-1">
					<a th:if="${currentPage < totalPages}"
						th:href="@{'/pageCus/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
					<span th:unless="${currentPage < totalPages}">Last</span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
