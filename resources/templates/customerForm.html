<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Customer Form</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
	<style>
	body{
	background-color: #FFEBCD;
	}
	</style>
</head>
<body>
	<nav class="navbar navbar-expand-md bg-light navbar-light">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Car Rental</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<a class="navbar-brand" href="/" th:href="@{/customer} ">Customer</a>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card" style="background-color: #F0FFFF;border:2px solid black;border-radius: 50px">
				<h1 class="text-center">Add New Customer</h1>
				<div th:if="${param.success}">
					<div class="alert alert-success">Customer Added !.</div>
				</div>
				<div class="card-body">
					<form th:action="@{/customers}" th:object="${customer}"
						method="POST">
						<div class="form-group">
							<label> Customer First Name </label> <input type="text"
								name="customerFirstName" th:field="*{firstName}" class="form-control"
								placeholder="Enter Customer First Name" />
						</div>
						<div class="form-group">
							<label> Customer Last Name </label> <input type="text"
								name="customerFirstName" th:field="*{lastName}" class="form-control"
								placeholder="Enter Customer Last Name" />
						</div>
						<div class="form-group">
							<label> Customer Email </label> <input type="text" name="email"
								th:field="*{email}" class="form-control"
								placeholder="Enter Customer Email" />
						</div>
						<div class="form-group">
							<label> Customer Password </label> <input type="text" name="password"
								th:field="*{password}" class="form-control"
								placeholder="Enter Customer Password" />
						</div>
						<div class="form-group">
							<label> Customer Contact </label> <input type="text"
								name="mobile" th:field="*{mobile}" class="form-control"
								placeholder="Enter Customer Contact" />
						</div>


						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Add Customer</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
