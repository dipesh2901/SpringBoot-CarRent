<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Car Rental Application</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
	
<style>
	body{
	background-color: #DDA0DD;
	}
	</style>

</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		Brand <a class="navbar-brand" href="#">Car Rental</a>

		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/carOwnerLogin}">Car Owner</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/rentCar}">Rent
						Car</a></li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card" style="background-color: #FFF5EE;border:2px solid black;border-radius: 50px">
				<h1 class="text-center">Add Car For Rent</h1>
				<div th:if="${param.success}">
					<div class="alert alert-success">Car Rented successfully!.</div>
				</div>
				<div th:if="${param.failure}">
					<div class="alert alert-danger">Car is not Present!.</div>
				</div>
				<div th:if="${param.rented}">
					<div class="alert alert-danger">Car is already Rented!.</div>
				</div>
				<div class="card-body">
					<form th:action="@{/carRents}" th:object="${carRent}" method="POST">
						<div class="form-group">
							<label> Car ID </label> <input type="text" name="carId"
								th:field="*{carId}" class="form-control"
								placeholder="Enter Car ID" />
						</div>
						<div class="form-group">
							<label> Car Name </label> <input type="text" name="carName"
								th:field="*{carName}" class="form-control"
								placeholder="Enter Car NAme" />
						</div>
						<div class="form-group">
							<label> Customer Id </label> <input type="text" name="customerId"
								th:field="*{customerId}" class="form-control"
								placeholder="Enter Customer Id" />
						</div>
						<div class="form-group">
							<label> Customer Name </label> <input type="text"
								name="customerName" th:field="*{customerName}"
								class="form-control" placeholder="Enter Customer Name" />
						</div>


						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Take Rent</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
