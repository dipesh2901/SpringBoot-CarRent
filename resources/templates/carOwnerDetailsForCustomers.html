<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Car Owner Details</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<style>
	body{
	background-color: #FAFAD2;
	}
	</style>
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Car Rental</a>

		<!-- Navbar links -->
				<a class="navbar-brand" href="/" th:href="@{/customerModule} ">Customers</a>
				<a class="navbar-brand" href="/" th:href="@{/carShowroom} ">Car Showroom</a>
	</nav>
	<br>
	<br>
	<br>
	<br>
	<div class="container my-2">
		<h1>Car Owner List</h1>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th><a>Car Owner First Name</a></th>
					<th><a>Car Owner Email</a></th>
					<th><a>Car Owner Contact</a></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="carowner : ${listCarOwners}">
					<td th:text="${carowner.name}"></td>
					<td th:text="${carowner.email}"></td>
					<td th:text="${carowner.mobile}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
