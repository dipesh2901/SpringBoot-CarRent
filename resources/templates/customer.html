<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Customer Module of Car Owner</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<style>
body{
background-color: #FDF5E6;
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-md bg-light navbar-light">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Car Rental</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
				 <a class="navbar-brand" href="/" th:href="@{/carOwnerLogin} ">Car Owner</a>
				<a class="navbar-brand" href="/" th:href="@{/customerForm/new} ">Add Customer</a>
	</nav>
	<br>
	<br>
	
	<div class="container my-2">
		<h1>Customers List</h1>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th><a>Customer First Name</a></th>
					<th><a>Customer Last Name</a></th>
					<th><a>Customer Email</a></th>
					<th><a>Customer Contact</a></th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="customer : ${listCustomers}">
					<td th:text="${customer.firstName}"></td>
					<td th:text="${customer.lastName}"></td>
					<td th:text="${customer.email}"></td>
					<td th:text="${customer.mobile}"></td>
					<td><a
						class="btn btn-primary" th:href="@{/showFormForCustomerUpdate/{id}(id=${customer.id})}">Update</a> <a
						th:href="@{/deleteCustomer/{id}(id=${customer.id})}"
						class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
