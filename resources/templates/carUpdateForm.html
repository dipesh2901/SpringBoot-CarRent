<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Car Rental</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<style>
	body{
	background-color: #E0FFFF;
	}
	</style>
</head>
<body>
	<div class="container">
		<h1>Car Rental</h1>
		<hr>
		<h2>Update Car </h2>

		<form action="#" th:action="@{/saveCar}" th:object="${car}"
			method="POST">
			<input type="text" th:field="*{id}"  class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{name}"  class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{fuel}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{engineCapacity}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Update Car</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/car}"> Back to Cars List</a>
	</div>
</body>
</html>
