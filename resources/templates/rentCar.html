

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Rent Car</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<style>
	body{
	background-color: #F5FFFA;
	}
	</style>
</head>
<body>
	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Admin</a>
			</div>

			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a th:href="@{/car}">Car</a></li>
					<li><a th:href="@{/carRent/new}">Add Car For Rent</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<br>
	<br>

	<div class="container my-2">
		<h1>Rented Car List</h1>
		<div th:if="${param.doesntExist}">
		<div class="alert alert-danger">Car Doesn't Exist.</div>
	</div>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th><a>Rented Car Id</a></th>
					<th><a>Rented Car Name</a></th>
					<th><a>Customer Id</a></th>
					<th><a>Customer name</a></th>
					<th><a>Issue Date</a></th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="carRent : ${listCarRents}">
					<td th:text="${carRent.carId}"></td>
					<td th:text="${carRent.carName}"></td>
					<td th:text="${carRent.customerId}"></td>
					<td th:text="${carRent.customerName}"></td>
					<td th:text="${carRent.issueddate}"></td>
					<td> <a th:href="@{/returnRentedCar/{id}(id=${carRent.carId})}"
						class="btn btn-danger">Return Car</a></td>
				</tr>
			</tbody>
		</table>
</body>

</html>
